<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapper</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="../../p5js/p5.min.js"></script>
    <script src="../../p5js/addons/p5.dom.min.js"></script>
    <script src="../../p5js/addons/p5.sound.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="../Scripts/classes.js"></script>
    <script src="../Scripts/psbc.js"></script>
    <script src="sketch.js"></script>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <!-- Header Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">My Tools</a>
      <ul class="nav navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="../">Mapper</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Viewer</a>
          </li>
      </ul>          
    </nav>   

    <!-- Content -->
    <div class="container-fluid" style="padding-left:0px" oncontextmenu="return false;">
      <div class="wrapper">        
        <!-- Canvas -->
        <div id="content"/>
      </div>
    </div>

    
    <!-- File Download Modal -->
    <div class="modal fade" id="modal-Open-Project" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <form id="fileLoadForm" onsubmit="loadProject();">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Load File</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div id="modal-Open-Project-Error" class="alert alert-danger" role="alert" style="position:absolute; top:-5000px"></div>
                    <div class="form-row">
                    <div class="col">
                        <input id="modal-Open-Project-code" type="text" class="form-control" placeholder="File Code" maxlength="6" minlength="6" required>
                    </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Load</button>
                </div>
            </div>
            </div>
        </form>
    </div>

    <script src="actions.js"></script>

  </body>
</html>
